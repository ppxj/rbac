<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table>
	<form action="{:U(GROUP_NAME.'/Rbac/addUserHandle')}" method="post">
		<tr>

			<td>用户名：</td>
			<td><input type="text" name="username"></td>

		</tr>
		<tr>
			<td>密码：</td>
			<td><input type="text" name="password"></td>

		</tr>

		<tr>
			<td>角色：</td>
			<td>
			
				
			
					<foreach name="role" item="v"> 
					{$v.name}<input type="checkbox" name="role_id[]"  value="{$v.id}" >
				
					</foreach>
			
			</td>
		</tr>
		<tr>
			<td colspan="2" textalign="center"><input type="submit" value="保存添加"></td>
		</tr>
		</form>
	</table>
</body>
</html>
