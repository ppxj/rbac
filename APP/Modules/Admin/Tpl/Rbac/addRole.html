<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<table>
	<form action="{:U(GROUP_NAME.'/Rbac/addRoleHandle')}" method="post">
		<th>
			<th colspan="2" align="center">添加角色</td>
		</th>
		<tr>
			<td>角色名称</td>
			<td><input type="text" name="name" /></td>
		</tr>
		<tr>
			<td>角色描述</td>
			<td><input type="text" name="remark"></td>
		</tr>
		<tr>
			<td>是否开启:</td>
			<td><input type="radio" name="status" value="1" checked="checked">开启
				<input type="radio" name="status" value="0">关闭
			</td>

		</tr>
		<tr>
			<td colspan="2" align="right"> <input type="submit" value="提交"></td>
		</tr>
	</form>
	</table>
	<foreach name="list" item="v">
	{$v.name}
	{$v.remark}
	{$v.status}
	</foreach>

</body>
</html>
