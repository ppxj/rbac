<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Documenttt</title>
</head>
<body>
<table>

	<tr>
		<th colspan="2"><a href="{:U(GROUP_NAME.'/Rbac/addNode')}">添加应用</a></th>
	</tr>
		<foreach name="node" item="app">
		<tr>
			<td>{$app.title}</td>
			<td><a href="{:U(GROUP_NAME.'/rbac/addNode',array('pid'=>$app['id'],'level'=>2))}">[添加控制器]</a>[<a href="">修改</a>][<a href="">删除</a>]</td>
		</tr>


			<foreach name="app.child" item="action">
				<tr>
					<td colspan="2">=={$action.title}<a href="{:U(GROUP_NAME.'/Rbac/addNode',array('pid'=>$action['id'],'level'=>3))}">[添加方法]</a>[<a href="">修改</a>][<a href="">删除</a>]</td>
				</tr>
				<tr>
					<td></td>
				</tr>
			
			
				<foreach name="action.child" item="method">
					<tr>
						<td colspan="2">===={$method.title}[<a href="">修改</a>][<a href="">删除</a>]</td>
					</tr>
					<tr>
						<td></td>
					</tr>
				</foreach>
		</foreach>
	</foreach>

</table>
